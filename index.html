<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Your Sets</title>
    <link type="text/css" rel="stylesheet" href="grid/global.css">
</head>
<body>

    <h1>What did you do today?</h1>

    <div class="row">

        <div class="column">
            <label for="date">
                <h4>Enter date</h4>
                <input id="date" type="text" placeholder="mm/dd/yyyy">
            </label>
        </div>

        <div class="column">

            <label for="lift">
                <h4>Type of lift</h4>
                <input id="lift" type="text" placeholder="Lift Type">
            </label>
        </div>

        <div class="column">

            <label for="reps">
                <h4>How many reps?</h4>
                <input id="reps" type="text" placeholder="reps">
            </label>
        </div>

        <div class="column">

            <label for="sets">
                <h4>How many sets?</h4>
                <input id="sets" type="text" placeholder="sets">
                <button type="button">Add New Lift</button>

            </label>
        </div>
    </div> <!-- end of row -->

    <button type="submit">save</button>


</body>
</html>
